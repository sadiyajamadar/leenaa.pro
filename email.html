            display: none;

        }
        .navbar .dropdown-content a {
            color: blue;
            padding: 12px 16px;

            display: block;

    <h2>Contact Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>

        <input type="submit" value="Submit">
    </form>
